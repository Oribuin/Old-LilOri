plugins {
    id 'java'
}

group 'Lil-Ori'
version '1.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.0.0_76'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.25'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
}
